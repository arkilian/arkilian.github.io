</head>
<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <button class="lang-btn" data-lang="en" aria-label="English">
      <span class="flag">EN</span>
    </button>
    <button class="lang-btn" data-lang="pt" aria-label="Português">
      <span class="flag">PT</span>
    </button>
  </div>

  <h1>Diogo Campos</h1>
  <p class="summary"

  <div class="social-links">
    <a href="https://github.com/arkilian" target="_blank" aria-label="GitHub"><i class="bi bi-github"></i></a>
    <a href="https://www.linkedin.com/in/diogo91campos" target="_blank" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Language Switcher Script -->
  <script>
    const langButtons = document.querySelectorAll('.lang-btn');
    const summary = document.querySelector('.summary');
    const htmlTag = document.querySelector('html');

    // Load saved language or default to Portuguese
    const savedLang = localStorage.getItem('language') || 'pt';
    setLanguage(savedLang);

    langButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');
        setLanguage(lang);
        localStorage.setItem('language', lang);
      });
    });

    function setLanguage(lang) {
      htmlTag.setAttribute('lang', lang);
      
      // Update active button
      langButtons.forEach(btn => {
        if (btn.getAttribute('data-lang') === lang) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });

      // Update content
      const text = summary.getAttribute(`data-${lang}`);
      if (text) {
        summary.textContent = text;
      }
    }
  </script>
</body>
</html>
